          <select class="form-control mr-sm-2" (change)="buscarcategorias($event)" #categoria >

<div class="card-columns">
  <div *ngFor="let imagen of imagenes; let i= index"   class="card" (click)="clickCard($event)">
    <img [src]=" imagen.largeImageURL " class="card-img-top" alt="...">
    <div class="card-body" >
      <p class="card-text">
        <small class="text-muted">
          <strong class="text-success">Tags:</strong> {{ imagen.tags }}
        </small>
      </p>
      <p class="card-text">
        <strong class="card-text">Me Gusta:</strong>  {{ imagen.likes }}
        <br>
        <strong class="card-text">Vistas:</strong> {{ imagen.views }}
      </p>


    </div>
  </div>

  </div>
